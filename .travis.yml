sudo: false
language: node_js
node_js:
  - 4
branches:
  only:
  - source
before_install:
- openssl aes-256-cbc -K $encrypted_97126c56ec70_key -iv $encrypted_97126c56ec70_iv -in apps.json.enc -out .avoscloud/apps.json -d
- cp .travis/ssh_config ~/.ssh/config
install:
- npm install -g avoscloud-code
script:
- lean deploy -g -o 'deploy by travis'